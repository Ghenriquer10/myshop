{% extends "base.html" %}
{% block title %}Shop{% endblock %}
{% block content %}
    <h1>Bem-vindo ao Shop</h1>
    {% if user.is_authenticated %}
        <p>Olá, {{ user.username }}. <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Registrar</a></p>
    {% endif %}
    <p>Esta é a página inicial do aplicativo shop.</p>
{% endblock %}
